{% extends 'base.html'%}
{% load static%}

{% block content%}
<!--------main-content------------->
		   
		   <div class="main-content">
			  <div class="row">
			    
				<div class="col-md-12">
				<div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center">
          <h2 class="ml-lg-2">Manage Employees</h2>
        </div>
        <div class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center">

          <!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
		  <i class="material-icons">&#xE15C;</i> <span>Delete</span></a> -->
        </div>
      </div>
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <form  method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <div class="modal-header">
            <h4 class="modal-title">Edit doctor</h4>
            
          </div>

          <div class="modal-body">
            <div class="form-group">
           
              <label>   <img src="{{doc.Img1.url}}" style="width:60px; height: 60px; border-radius:20%;"/>
								<span class="xp-user-live"></span></label>
              <input type="file" name="Img">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="Name" value="{{doc.name}}" required>
            </div>
            <div class="form-group">
              <label>price</label>
              <input type="number" class="form-control" name="price" value="{{doc.price}}" required>
            </div>
            <div class="form-group">
              <label>specialization</label>
              <input type="text" class="form-control" name="specialization" value="{{doc.specialization}}" required>
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea class="form-control" name="Description" required>{{doc.Des}}</textarea>
            </div>
            <div class="form-group">
          <select name="secation">
            <option value="{{doc.section.id}}">{{doc.section.name}}</option>
            
            {% for i in sections%}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
          </select>
            </div>
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Edite">
          </div>
        </form>
      </div>
    </div>

  </div>
</div>




				
		   
			  </div>
	 
			 
			 <!---footer---->
			 
			 
		</div>
		
		<footer class="footer">
			    <div class="container-fluid">
				  <div class="footer-in">
                    <p class="mb-0">&copy 2020 Vishweb design - All Rights Reserved.</p>
                </div>
				</div>
			 </footer>
</div>
</div>

{% endblock %}
