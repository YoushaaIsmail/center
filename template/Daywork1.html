{% extends 'base.html'%}
{% load static%}

{% block content%}
<!--------main-content------------->
		   
		   <div class="main-content">
			  <div class="row">
			    
				<div class="col-md-12">
				<div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center">
          <h2 class="ml-lg-2">Manage Daywork</h2>
        </div>
        <div class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center">

          <!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
		  <i class="material-icons">&#xE15C;</i> <span>Delete</span></a> -->
        </div>
      </div>
    </div>
    <div class="modal-dialog">
      <div class="modal-content">
        <form  method="post" enctype="multipart/form-data">
          {% csrf_token %} 
          <div class="modal-header">
            <h4 class="modal-title">Add Daywork</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                
              <label>Day</label><p class="form-control" style="background-color:gray">
           
                {{day.code}}</p>
   

              <select name="name">
                <option value="">enter Day</option>
                <option value="0">Monday</option>
                <option value="2">Tusday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="4">Friday</option>                                                        
                <option value="5">Saturday</option>
                <option value="6">Sunday</option>              
              </select>
            </div>
  
            <div class="form-group">
              <label>startwork</label>
              <p class="form-control" style="background-color:gray">{{day.startwork}}</p>
   
              <input type="time" class="form-control" name="startwork">
            </div>
  
            <div class="form-group">
              <label>endwork</label> <p class="form-control" style="background-color:gray">{{day.endwork}}</p>
              <input type="time" class="form-control" name="endwork">
            </div>
  
            <div class="form-group">
              <select name="Doctor">
                <option value="{{day.Employ.id}}">{{day.Employ.name}}</option>
                
                {% for i in Employ%}
                <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
              </select>
                </div>
  
          </div>
          <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      
      </div>
    </div>

  </div>
</div>




				
		   
			  </div>
	 
			 
			 <!---footer---->
			 
			 
		</div>
		
		<footer class="footer">
			    <div class="container-fluid">
				  <div class="footer-in">
                    <p class="mb-0">&copy 2020 Vishweb design - All Rights Reserved.</p>
                </div>
				</div>
			 </footer>
</div>
</div>

{% endblock %}
